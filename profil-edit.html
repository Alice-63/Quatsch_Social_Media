<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatsch</title>
    <link rel="stylesheet" href="profil-edit-style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">

</head>
<body>
   <header>
        <div class="logo-search">
            <img src="Q.png" alt="">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu">
            <div class="menu-item"><a href="profil.html"><i class="fal fa-user"></i></a></div>
            <div class="menu-item"><a href="index.html"><i class="fal fa-home-alt"></i></a></div>
            <div class="menu-item"><i class="fas fa-ellipsis-h"></i></div>
            <div class="menu-item"></div>
        </div>
        <input type="submit" value="LOGIN">
   </header>
    <main>
        <div class="wrapper container">
            <section>
                <div class="profil" >
                    <div class="profil-img"><img src="Q.png" alt=""></div>
                 
                        <form action="">
                            <label for="uname">User name:</label>
                            <input type="text" id="fname" name="fname" >
                            <label for="email">E-mail:</label>
                            <input type="email" id="lname" name="email">
                            <label for="passwort">Passwort:</label>
                            <input type="text" id="passwort" name="passwort">
                            <input type="submit" value="Submit" class="update">
                        </form> 
                </div>
               
            </section>
 
            <section>
                <div class="events">
                    <h2>Events</h2>
                </div>
            </section>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
