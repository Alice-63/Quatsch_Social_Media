<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatsch</title>
    <link rel="stylesheet" href="login-page-style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">

</head>
<body>
   <header>
        <div class="logo-search">
            <img src="Q.png" alt="">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu">
            <div class="menu-item"><a href="profil.html"><i class="fal fa-user"></i></a></div>
            <div class="menu-item"><a href="index.html"><i class="fal fa-home-alt"></i></a></div>
            <div class="menu-item"><i class="fas fa-ellipsis-h"></i></div>
            <div class="menu-item"></div>
        </div>
        <form action="">
            <input type="submit" value="LOGIN">
        </form>
   </header>
    <main>
        <div class="wrapper container">
            
            <section>
         
                <div class="post-container">
                 
                    <div class="post">
                        <h2>Sign up</h2><br>
                        <form action="">
                            <label for="uname"><b>User name</b></label>
                            <input type="text" id="fname" name="fname" >
                            <label for="email"><b>E-mail</b></label>
                            <input type="email" id="lname" name="email">
                            <label for="passwort"><b>Passwort</b></label>
                            <input type="text" id="passwort" name="passwort">
                            <input type="submit" value="Sign up" class="login">
                            <br>
                            <span><a href="login-page.html">Login</a></span>
                            <br>
                        </form> 
                    </div>
                   
                </div>
            
            </section>
          
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
