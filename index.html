<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatsch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">

</head>
<body>
   <header>
        <div class="logo-search">
            <img src="Q.png" alt="">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu">
            <div class="menu-item"><a href="#"></a><i class="fal fa-user"></i></a></div>
            <div class="menu-item"><i class="fal fa-home-alt"></i></div>
            <div class="menu-item"><i class="fas fa-ellipsis-h"></i></div>
            <div class="menu-item"></div>
        </div>
        <input type="submit" value="LOGIN">
   </header>
    <main>
        <div class="wrapper container">
            <section>
                <div class="profil">
                    <div class="profil-img"></div>
                    <div class="profil-name">User Name</div>
                    <div class="profil-follower">Follower</div>
                </div>
                <div class="trends">
                    <h2>Trends</h2>
                    <p></p>
                    <p></p>
                </div>
            </section>
            <section>
            <div class="mid">
                <div class="main-menu">
                    <a href="">Start</a>
                    <a href="">Quatsch</a>
                    <a href="">Mehr</a>
                </div>
                <div class="post-container">
                    <div class="write-something">
                        <h2>Write something</h2>
                        <input type="text">
                       <div class="share"> <button>Share</button></div>
                    </div>
                    <div class="post">
                        <div class="post-user">
                            <div class="user-img"></div>
                           <div class="post-user-left">
                                <div class="user-name"><a href="">user name</a></div>
                                <div class="post-date">post date</div>
                           </div>
                        </div>
                        <div class="post-content">
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                        </div>
                        <div class="post-footer">
                            <div class="like"><i class="fal fa-thumbs-up"></i></div>
                            <div class="disklike"><i class="fal fa-thumbs-down"></i></div>
                        </div>
                    </div>
                </div>
            </div> 
            </section>
            <section>
                <div class="events">
                    <h2>Events</h2>
                </div>
            </section>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
